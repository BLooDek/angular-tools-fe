<mat-dialog-content class="dialog">
  <form class="form-fields" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2 mat-dialog-title>Provide email and password to register</h2>
    <mat-form-field>
      <mat-label for="email">Email:</mat-label>
      <input
        id="email"
        formControlName="email"
        type="email"
        matInput
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password">Password:</mat-label>
      <input
        id="password"
        formControlName="password"
        type="password"
        required
        matInput
      />
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button type="cancel" (click)="onClose()">Cancel</button>
      @if(authLoading$ | async) {
      <mat-spinner [diameter]="16"></mat-spinner>
      }

      <button mat-button type="submit" [disabled]="authLoading$ | async">
        Register
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
